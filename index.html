<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome v-6.4.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="section-title">My Text Editor</h1>
      <!-- editor  -->
      <div class="editor">
        <div class="menu-btns-interface">
          <div id="typographies" class="left-interface">
            <div class="typography" id="bold">B</div>
            <div class="typography" id="italic">I</div>
            <div class="typography" id="underline">U</div>
          </div>
          <!--  -->
          <div id="alignments" class="middle-interface">
            <!-- left icon -->
            <i id="left-align" class="icon fa-solid fa-align-left"></i>
            <!-- center icon -->
            <i id="center-align" class="icon fa-solid fa-align-center"></i>
            <!-- right icon -->
            <i id="right-align" class="icon fa-solid fa-align-right"></i>
            <!-- justify icon -->
            <i id="justify-align" class="icon fa-solid fa-align-justify"></i>
          </div>
          <!--  -->
          <div class="right-interface">
            <select name="font-size" id="font-size">
              <option value="10px">10px</option>
              <option value="12px">12px</option>
              <option value="14px">14px</option>
              <option value="16px" selected>16px</option>
              <option value="18px">18px</option>
              <option value="20px">20px</option>
              <option value="22px">22px</option>
              <option value="24px">24px</option>
              <option value="26px">26px</option>
              <option value="28px">28px</option>
              <option value="30px">30px</option>
            </select>
            <span id="text-color">Aa</span>
            <input type="color" name="color" id="color-gen" />
          </div>
        </div>
        <div class="border"></div>
        <!-- textarea -->
        <div class="textarea-interface">
          <textarea id="textarea" rows="12"></textarea>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
